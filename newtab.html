<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            min-width: 100%;
            margin: 0;
            padding: 0;
            font-size: 100%;
        }
        h1{
            font-family: 'playfair display',Georgia,  serif;
            font-weight: 900;
        }
        body{
            background: #f7fafc;
            color:#4a5568 ;
        }
        body.dark{
            color:#f7fafc ;
            background:#4a5568 ;
        }
        div.main{
            display: flex;
            height: 100%;
        }
        aside.sidebar{
            width: 300px;
            background: #edf2f7;
            height: 100%;
            padding: 25px;
        }
        .dark aside.sidebar{
            background: #718096
        }
        section.holder{
            width: -webkit-fill-available;
            height:100% ;
            padding: 25px;
        }
        div.icon{
            height: 30px;
            width: 30px;
            line-height: 30px;
            font-size: 28px;
        }
        .holder div.icon{
            cursor:pointer;
        }

        [contenteditable]:focus{
         outline:0px solid transparent ;
        }
        [placeholder]:empty:before{
            content: attr(placeholder);
            color: grey;
            opacity: 1;
            cursor: text;
        }
        [placeholder]:empty:focus::before{
            content: "";
        }
    </style>
</head>
<body >
    <div class="main">
       <aside class="sidebar">

       </aside>

              <!-- add or dlete button-->
          </div>
          <h1 contenteditable="true" placeholder="untitled"></h1>
          <div class="post-body" contenteditable="true" placeholder="write"></div>
      </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
